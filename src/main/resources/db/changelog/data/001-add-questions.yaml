databaseChangeLog:
  - changeSet:
      id: add-questions
      author: m2
      changes:
        - loadUpdateData:
            file: ${data-file-prefix}-add-questions.csv
            columns:
              - column:
                  header: id
                  name: id
                  type: NUMERIC
              - column:
                  header: answerA
                  name: answerA
                  type: STRING
              - column:
                  header: answerB
                  name: answerB
                  type: STRING
              - column:
                  header: answerC
                  name: answerC
                  type: STRING
              - column:
                  header: answerD
                  name: answerD
                  type: STRING
              - column:
                  header: content
                  name: content
                  type: STRING
              - column:
                  header: correct
                  name: correct
                  type: STRING
              - column:
                  header: img
                  name: img
                  type: STRING
              - column:
                  header: year
                  name: year
                  type: NUMERIC
              - column:
                  header: month
                  name: month
                  type: NUMERIC
            encoding: UTF-8
            primaryKey: id
            quotchar: ''''
            relativeToChangelogFile: true
            separator: ;
            schemaName: public
            tableName: questions
