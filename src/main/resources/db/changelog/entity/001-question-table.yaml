databaseChangeLog:
  - changeSet:
      id: create-table-questions
      author: m2
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: questions
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: false
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_questions
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: content
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: answer_a
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: answer_b
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: answer_c
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: answer_d
                 type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: correct
                  type: VARCHAR(1)
              - column:
                  name: img
                  type: VARCHAR(250)
              - column:
                  name: year
                  type: INT
              - column:
                  name: month
                  type: INT
            tableName: questions
